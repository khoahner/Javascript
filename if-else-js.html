    Switch-Case
    switch(condition){
        case 1:
            code;
            break;
        case 2:
            code;
            break;
        case 3:
            code;
            break;
        default:
            code;
    }
    case 1, case 2, case 3, là điều kiện kiểm tra
    nếu không có điều kiện nào thỏa mãn thì thực hiện code trong default

    Chú ý: luôn sử dụng break ở cuối mỗi case để thực hiện thoát điều kiện kiểm tra
    ví dụ

    var os = 2;
    switch(os){
        case 1: 
            console.log('Windows');
            break;
        case 2:
            console.log('Mac OS X');
            break;
        case 3:
            console.log('Linux');
            break;
        default:
            console.log('Unknow Operating System');
    }   

    Điều kiện 3 ngôi hay còn gọi là Ternary ?:
    condition ? T : F
    T:phần code thực thi khi condition = true
    F:phần code thực thi khi condition = false
    vi du

    var movieRating = 0;
    movieRating > 7 ? console.log("it's okay to watch") : console.log("Pick another movie");
-->
<script>
    //if
    var isGood = true;
    if(isGood == true){
        console.log('it is good');
    }
    //if-else
    var os = 2;
    if(os == 1){
        console.log('Windows');
    }else if(os == 2){
        console.log('Mac OS X');
    }else if(os == 3){
        console.log('Linux');
    }else {
        console.log('unknow Operating System');
    }
    //switch-case
    switch(os){
        case 1:
            console.log('Windows');break;
        case 2:
            console.log('Mac OS X');break;
        case 3:
            console.log('Linux');break;
        default:
            console.log('Unknow Operating System');
    }
    //toán tử 3 ngôi
    var movieRating = 8;
    movieRating > 7 ? console.log('it okay to watch') : console.log('look another movie to watch');
</script>
