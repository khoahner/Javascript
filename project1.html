<!DOCTYPE html>
<Title>Project Lời Hay Ý Đẹp</Title>
<html>
<body>
    
<main>
    <h1 id="quote"></h1>
    <cite id="author"></cite>

    <button class="btn-refresh" onclick="makeQuote()">Refresh</button>
</main>

<script>
    //sinh ra 1 so ngau nhien: su dung doi tuong Math
    //project nay ta dung ham Math.random() trong 1 khoang cu the tu 1 -> 10
    //logic: Math.floor(Math.random()*10 'de lam tron so') + 1
var quotes = [ //khai bao 1 bien mot mang co cac doi tuong
    {//index 0
        quote: 'Life is about making an impact, not making an income.',
        author: 'Kevin Kruse'
    },
    {//index 1
        quote: 'Hoc, hoc nua, hoc mai',
        author: 'Le Nin'
    },
    {//index 2
        quote: 'We know what we are, but know not what we may be.',
        author: 'William Shakespeare'
    },
    {//index 3
        quote: 'Believe you can and you\'re halfway there.',
        author: 'Theodore Roosevelt'
    },
    {//index 4
        quote: 'It does not matter how slowly you go as long as you do not stop.',
        author: 'Confucious'
    },
    {//index 5
        quote: 'If you can deeam it, you can do it.',
        author: 'Walt Disney'
    }

];

function makeRandomNumber(range){
    return Math.floor(Math.random() * range); //0 -> range
}
function getQuote(){
    return quotes[makeRandomNumber(quotes.length)];//lay phan tu ngau nhien bang range theo kich thuoc cua mang quotes
}
function makeQuote(){
    var quote = getQuote();

    var eleQuote = document.getElementById('quote');
    var eleAuthor = document.getElementById('author');

    eleQuote.innerText = quote.quote;
    eleAuthor.innerText = quote.author;
}

window.onload = makeQuote;
</script>
</body>
</html>
