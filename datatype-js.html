<!--
    số nguyên: 0, 2016, -2015
    số thập phân: 20.16, -34.56, 99.0
    cơ số mũ 10: 12e2 = 1200, 789e-3 = 0.789

    hệ số
    (mặc định) các sớ viết ra đều ở dạng thập phân(10-decimal)
    thêm 0x ở trước để viết số hệ thập lục (16-heximal)
    ví dụ: 0xFF = 255
            0x1A = 26
            0x7e0 = 2016
    
    số đặc biệt:
    Infinity: số vô cùng 
    NaN: đánh dấu không phải là số

    Number:
    chuyển một kiểu dữ liệu bất kì thành kiểu số
    truy xuất các giá trị giới hạn
    Number.MAX_VALUE
    Number.MIN_VALUE
    Number.EPSILON
    Number.NEGATIVE_INFINITY
    Number.POSITIVE_INFINITY

    THao tác số học:
    + : 3 + 4
    - : 9 - 5
    * : 4 * 7
    / : 2016 / 4
    % : 8 % 3 = 2
-->

<script>console.log('INFINITY')</script>
<script>console.log(Number.MAX_VALUE)</script>
<script>console.log(Number.MIN_VALUE)</script>
<script>console.log(2 + 4)</script>
<script>console.log(3 - 5)</script>
<script>console.log(2 * 5)</script>
<script>console.log(100 / 8)</script>
<script>console.log(8 % 3)</script>
