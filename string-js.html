<!--
    kiểu Chuỗi:
    là đoạn test nằm trong cặp dấu nháy kép "" hay nháy đơn ''
    ví du: 'Hello Wold', 'Lap trinh that tuyet voi', 'cung nhau lam web'
    các chuổi hợp lệ: 'toi thich', "Javascript", "lap trinh 'Javascript' that hay"

    xử lý ki tự đặc biệt:
    sử dụng dấu \ ở kí tự muốn xử lý bình thường (thoát kí tự, escape)
    kí tự   kết quả
    \'      dấu nháy đơn 
    \"      dấu nháy kép
    \n      xuống dòng
    \\      dấu thoát
    \t      dấu tab
    \b      xóa ngược 1 kí tự

    Lấy độ dài chuỗi
    'hello'.length; kết quả là: 5.

    Nối chuỗi
    'hello' + " " + "Javascript";
    'hello'.concat(" ".concat('Javascript'));

    Thay đổi case
    chữ hoa
    'hello'.toUpperCase();
    
    chữ thường
    'hello'.toLowerCase();
-->

<script>console.log('hello')</script>
<script>console.log('16')</script>
<script>console.log('hello'+ " "+"javascript")</script>
<script>console.log('hello \'javascript\'')</script>
<script>console.log("hello \"javascript\" ")</script>
<script>console.log("hello \n world")</script>
<script>console.log("hello \t world")</script>
<script>console.log("hello\b")</script>
<script>console.log('hello' + ' ' +'javascript')</script>
<script>console.log('hello'.concat(' '.concat("javascript")))</script>
